<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laptops HP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="logo">
        <img src="Images/hp.jpeg" alt="hp">
      </div>
      <div class="tel">
        <p>Tel. 8115757327</p>
      </div>
    </header>

    <section id="titulos">
      <h1 class="title">Laptops HP</h1>
      <h3 class="subtitle">Introduce tus datos para comprar una laptop</h3>
    </section>

    <section>
      <form class="formulario">
        <table>
          <tr>
            <td><input type="text" name="" value="" placeholder="Nombre"></td>
          </tr>
          <tr>
            <td><input type="email" name="" value="" placeholder="E-mail"></td>
          </tr>
          <tr>
            <td><input type="submit" name="" value="Enviar"></td>
          </tr>
        </table>
      </form>
    </section>

    <div class="container">
      <section class="fotosytexto row">
        <div class="img1 col-xs-12 col-sm-6">
          <img src="Images/hp1.jpeg" alt="lap1">
          <p>lap negra</p>
        </div>
        <div class="img2 col-xs-12 col-sm-6">
          <img src="Images/hp2.jpeg" alt="lap2">
          <p>lap azul</p>
        </div>
      </section>
    </div>


    <footer>
      <p>Derechos reservados</p>
    </footer>


  </body>
</html>
